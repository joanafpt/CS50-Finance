{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/changepassword" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="oldpassword" placeholder="Current password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newpassword" placeholder="New password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="repeatpassword" placeholder="Repeat new password" type="password">
        </div>

        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
{% endblock %}
